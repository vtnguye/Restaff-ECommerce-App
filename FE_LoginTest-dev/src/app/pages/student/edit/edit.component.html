<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Edit</h4>
  <button type="button" class="close" aria-label="Close" (click)="close($event)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<form [formGroup]="editForm" (ngSubmit)="edit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" formControlName="name" class="form-control"
      [ngClass]="{ 'is-invalid': submitted && data.name.errors }" />
    <div *ngIf="submitted && data.name.errors" class="invalid-feedback">
      <div *ngIf="data.name.errors.required">Name is required</div>
    </div>
  </div>

<div class="form-group" class = "model-footer">
  <button [disabled]="loading" class="btn btn-primary">
    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
    Save
  </button>
</div>
</form>

<div>
  {{message}}
</div>
