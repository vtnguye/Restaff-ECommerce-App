<div class="container" style="margin-top: 70px;">
  <h5 class="card-title">{{title}}</h5>

  <div>
    <button *ngIf="title == 'STUDENT'" class="btn btn-primary" (click)=openSearch() >SEARCH</button>
  </div>
  <body>
    <table class="table table-hover">
      <tr>
        <th scope="col">Name</th>
        <th scope="col" *ngIf="title == 'CLASS'">Department Id</th>
        <th scope="col" *ngIf="title == 'STUDENT'">Class Id</th>
      </tr>
      <tr *ngFor="let item of data">

        <td>{{item.name}}</td>
        <td *ngIf="title == 'CLASS'">{{item.departmentId}}</td>
        <td *ngIf="title == 'STUDENT'">{{item.classId}}</td>
        <td><button class="btn btn-info" (click)="openEdit(item)"> Edit</button></td>
        <td><button class="btn btn-danger" (click)="delete(item.id)">Delete</button></td>
      </tr>
    </table>

    <div>
      <button (click)="openAdd()" class="btn btn-primary">Add</button>
    </div>

    <div *ngIf="alertMessage" class="alert alert-primary" role="alert">
      {{message}}
      <button type="button" class="close" (click)="closeAlert()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

    <div class="btn-group" class="pagination" data-toggle="buttons">
      <button type="radio" *ngFor="let item of totalPage" class="btn btn-primary"
        (click)="paging(item,false)">{{item}}</button>
    </div>
  </body>

  <div class="btn-group" class="routing">
    <button class="btn btn-primary" (click)="setDepartment()">DEPARTMENT</button>
    <button class="btn btn-primary" (click)="setClass()">CLASS</button>
    <button class="btn btn-primary" (click)="setStudent()">STUDENT</button>
  </div>
</div>
