<app-modal-header
  [data]="modalHeader"
  (onAction)="close($event)"
></app-modal-header>
<!-- Container-fluid starts-->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card tab2-card">
        <div class="card-body">
          <div
            class="tab-pane fade active show"
            id="account"
            role="tabpanel"
            aria-labelledby="account-tab"
          >
            <form
              [formGroup]="usersForm"
              class="needs-validation user-add"
              novalidate=""
            >
              <h4>Customer Details</h4>
              <div class="form-group row">
                <label for="validationCustom0" class="col-xl-3 col-md-4"
                  ><span>*</span> Username</label
                >
                <input
                  class="form-control col-xl-8 col-md-7"
                  type="text"
                  formControlName="username"
                  autocomplete="username"
                  [ngClass]="{
                    'is-invalid': submitted && f.username.errors
                  }"
                />
                <div
                  *ngIf="submitted && f.username.errors"
                  class="invalid-feedback col-md-5 offset-md-3"
                >
                  <div *ngIf="f.username.errors.required">
                    Username is required
                  </div>
                </div>
              </div>
              <div class="form-group row" *ngIf="!item">
                <label for="validationCustom0" class="col-xl-3 col-md-4"
                  ><span>*</span> Password</label
                >
                <input
                  class="form-control col-xl-8 col-md-7"
                  type="password"
                  formControlName="password"
                  autocomplete="new-password"
                  [ngClass]="{
                    'is-invalid': submitted && f.password.errors
                  }"
                />
                <div
                  *ngIf="submitted && f.password.errors"
                  class="invalid-feedback col-md-5 offset-md-3"
                >
                  <div *ngIf="f.password.errors.required">
                    Password is required
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="validationCustom2" class="col-xl-3 col-md-4">
                  <span>*</span> FirstName</label
                >
                <input
                  class="form-control col-xl-8 col-md-7"
                  type="text"
                  formControlName="firstName"
                  [ngClass]="{
                    'is-invalid': submitted && f.firstName.errors
                  }"
                />
                <div
                  *ngIf="submitted && f.firstName.errors"
                  class="invalid-feedback col-md-5 offset-md-3"
                >
                  <div *ngIf="f.firstName.errors.required">
                    FirstName is required
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="validationCustom2" class="col-xl-3 col-md-4">
                  <span>*</span> LastName</label
                >
                <input
                  class="form-control col-xl-8 col-md-7"
                  type="text"
                  formControlName="lastName"
                  [ngClass]="{
                    'is-invalid': submitted && f.lastName.errors
                  }"
                />
                <div
                  *ngIf="submitted && f.lastName.errors"
                  class="invalid-feedback col-md-5 offset-md-3"
                >
                  <div *ngIf="f.lastName.errors.required">
                    LastName is required
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="validationCustom2" class="col-xl-3 col-md-4">
                  <span>*</span> Email</label
                >
                <input
                  class="form-control col-xl-8 col-md-7"
                  type="text"
                  formControlName="email"
                  [ngClass]="{
                    'is-invalid': submitted && f.email.errors
                  }"
                />
                <div
                  *ngIf="submitted && f.email.errors"
                  class="invalid-feedback col-md-5 offset-md-3"
                >
                  <div *ngIf="f.email.errors.required">Email is required</div>
                  <div *ngIf="f.email.errors.email">Wrong type email</div>
                </div>
              </div>
              <div class="form-group row">
                <label for="validationCustom2" class="col-xl-3 col-md-4">
                  Address</label
                >
                <input
                  class="form-control col-xl-8 col-md-7"
                  type="text"
                  formControlName="address"
                  [ngClass]="{
                    'is-invalid': submitted && f.address.errors
                  }"
                />
                <div
                  *ngIf="submitted && f.address.errors"
                  class="invalid-feedback col-md-5 offset-md-3"
                >
                  <div *ngIf="f.address.errors.required">
                    Address is required
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="validationCustom2" class="col-xl-3 col-md-4">
                  Phone</label
                >
                <input
                  class="form-control col-xl-8 col-md-7"
                  type="text"
                  formControlName="phone"
                  [ngClass]="{
                    'is-invalid': submitted && f.phone.errors
                  }"
                />
                <div
                  *ngIf="submitted && f.phone.errors"
                  class="invalid-feedback col-md-5 offset-md-3"
                >
                  <div *ngIf="f.phone.errors.required">Phone is required</div>
                </div>
              </div>
              <div class="form-group row">
                <label for="validationCustom2" class="col-xl-3 col-md-4">
                  Image</label
                >
                <input
                  class="form-control col-xl-8 col-md-7"
                  type="text"
                  formControlName="imageUrl"
                  [ngClass]="{
                    'is-invalid': submitted && f.imageUrl.errors
                  }"
                  hidden
                />

                <div class="col-xl-8 col-md-7 p-0">
                  <app-upload-file
                    [data]="modalFile"
                    [fileURL]="fileURL"
                    styleFile="width: 100%; height: auto;"
                    (onChange)="onChangeData($event)"
                  ></app-upload-file>
                </div>

                <div
                  *ngIf="submitted && f.imageUrl.errors"
                  class="invalid-feedback col-md-5 offset-md-3"
                >
                  <div *ngIf="f.imageUrl.errors.required">
                    Image is required
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Container-fluid Ends-->
<app-modal-footer [data]="modalFooter" (onAction)="save()"></app-modal-footer>
