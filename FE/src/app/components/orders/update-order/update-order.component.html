<app-modal-header
  [data]="modalHeader"
  (onAction)="close($event)"
></app-modal-header>
<!-- Container-fluid starts-->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card tab2-card">
        <div class="card-body">
          <div
            class="tab-pane fade active show"
            id="account"
            role="tabpanel"
            aria-labelledby="account-tab"
          >
            <form
              [formGroup]="orderForm"
              class="needs-validation user-add"
              novalidate=""
            >
              <h4>Order {{ item.code }}</h4>
              <div class="form-group row">
                <label class="col-xl-3 col-md-4"><span>*</span> Full Name</label>
                <input
                  class="form-control col-xl-8 col-md-7"
                  type="text"
                  required
                  formControlName="fullName"
                />
                <span
                  class="text-danger"
                  *ngIf="
                    (orderFormControl.fullName.touched || submitted) &&
                    orderFormControl.fullName.errors?.required
                  "
                >
                  Full Name is required
                </span>
              </div>
              <div class="form-group row">
                <label class="col-xl-3 col-md-4"><span>*</span> Address</label>
                <input
                  class="form-control col-xl-8 col-md-7"
                  type="text"
                  required
                  formControlName="address"
                />
                <span
                  class="text-danger"
                  *ngIf="
                    (orderFormControl.address.touched || submitted) &&
                    orderFormControl.address.errors?.required
                  "
                >
                  Address is required
                </span>
              </div>

              <div class="form-group row">
                <label class="col-xl-3 col-md-4"><span>*</span> Email</label>
                <input
                  class="form-control col-xl-8 col-md-7"
                  type="text"
                  required
                  formControlName="email"
                />
                <span
                  class="text-danger"
                  *ngIf="
                    (orderFormControl.email.touched || submitted) &&
                    orderFormControl.email.errors?.required
                  "
                >
                  Email is required
                </span>
              </div>

              <div class="form-group row">
                <label class="col-xl-3 col-md-4"><span>*</span> Phone</label>
                <input
                  class="form-control col-xl-8 col-md-7"
                  type="text"
                  required
                  formControlName="phone"
                />
                <span
                  class="text-danger"
                  *ngIf="
                    (orderFormControl.phone.touched || submitted) &&
                    orderFormControl.phone.errors?.required
                  "
                >
                  Phone is required
                </span>
              </div>
              <div class="form-group row">
                <label class="col-xl-3 col-md-4"><span>*</span> Status</label>
                <input class="form-control col-xl-8 col-md-7" type="text" required formControlName="status" readonly />
              </div>
            </form>
          </div>
          <div class="row">
            <div class="col-12">
              <label>Order Details List</label>
            </div>
            <div class="vendor-table">
              <div id="batchDelete" class="custom-datatable media-datatable">
                <div class="table-responsive">
                  <ng2-smart-table
                    [settings]="settings"
                    [(source)]="orderDetails"
                  >
                  </ng2-smart-table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Container-fluid Ends-->
  <app-modal-footer [data]="modalFooter" (onAction)="approve()"></app-modal-footer>
</div>
