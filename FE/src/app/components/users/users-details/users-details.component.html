<app-modal-header
  [data]="modalHeader"
  (onAction)="close($event)"
></app-modal-header>
<!-- Container-fluid starts-->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card tab2-card">
        <div class="card-body">
          <div
            class="tab-pane fade active show"
            id="account"
            role="tabpanel"
            aria-labelledby="account-tab"
          >
            <form
              [formGroup]="usersForm"
              class="needs-validation user-add"
              novalidate=""
            >
              <h4>Admin Details</h4>
              <p class="text-danger" *ngIf="messageFail">
                {{ messageFail }}
              </p>
              <div class="form-group row">
                <label for="validationCustom0" class="col-xl-3 col-md-4"
                  ><span>*</span> Username</label
                >
                <input
                  class="form-control col-xl-8 col-md-7"
                  type="text"
                  formControlName="username"
                  autocomplete="new-password"
                />
              </div>
              <div class="form-group row" *ngIf="!item">
                <label for="validationCustom0" class="col-xl-3 col-md-4"
                  ><span>*</span> Password</label
                >
                <input
                  class="form-control col-xl-8 col-md-7"
                  type="password"
                  formControlName="password"
                  autocomplete="new-password"
                />
              </div>
              <div class="form-group row">
                <label for="validationCustom2" class="col-xl-3 col-md-4">
                  Email</label
                >
                <input
                  class="form-control col-xl-8 col-md-7"
                  type="text"
                  formControlName="email"
                  [ngClass]="{
                    'is-invalid':
                      usersForm.controls.email.dirty &&
                      usersForm.controls.email.errors?.email
                  }"
                />
                <div
                  *ngIf="usersForm.controls.email.errors?.email"
                  class="invalid-feedback col-md-5 offset-md-3"
                >
                  <div>Wrong email type</div>
                </div>
              </div>
              <div class="form-group row">
                <label for="validationCustom2" class="col-xl-3 col-md-4">
                  FirstName</label
                >
                <input
                  class="form-control col-xl-8 col-md-7"
                  type="text"
                  formControlName="firstName"
                />
              </div>
              <div class="form-group row">
                <label for="validationCustom2" class="col-xl-3 col-md-4">
                  LastName</label
                >
                <input
                  class="form-control col-xl-8 col-md-7"
                  type="text"
                  formControlName="lastName"
                />
              </div>
              <div class="form-group row">
                <label for="validationCustom2" class="col-xl-3 col-md-4">
                  Image</label
                >
                <input
                  class="form-control col-xl-8 col-md-7"
                  type="text"
                  formControlName="email"
                  hidden
                />

                <div class="col-xl-8 col-md-7 p-0">
                  <app-upload-file
                    [data]="modalFile"
                    [fileURL]="fileURL"
                    styleFile="width: 100%; height: auto;"
                    (onChange)="onChangeData($event)"
                  ></app-upload-file>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Container-fluid Ends-->
<app-modal-footer [data]="modalFooter" (onAction)="save()"></app-modal-footer>
