<div class="modal-header">
  <h4
    [ngStyle]="{ 'text-transform': 'none' }"
    class="modal-title"
    id="modal-basic-title"
  >
    {{ data?.title }}
  </h4>
  <button type="button" class="close" (click)="action()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
