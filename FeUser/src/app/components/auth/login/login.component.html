<app-breadcrumb [title]="'Login'" [breadcrumb]="'Login'"></app-breadcrumb>
<!-- section start -->
<section class="login-page section-b-space">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <h3>Login</h3>
        <div class="theme-card">
          <form class="theme-form" [formGroup]="loginForm">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                formControlName="username"
                autocomplete="username"
                placeholder="Username"
                required=""
                [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
              />
              <div
                *ngIf="submitted && f.username.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.username.errors.required">
                  Username is required
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                formControlName="password"
                autocomplete="new-password"
                placeholder="Enter your password"
                required=""
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
              />
              <div
                *ngIf="submitted && f.password.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.password.errors.required">
                  Password is required
                </div>
              </div>
            </div>
            <button class="btn btn-solid" (click)="onLogin()">Login</button>
          </form>
        </div>
      </div>
      <div class="col-lg-6 right-login">
        <h3>New Customer</h3>
        <div class="theme-card authentication-right">
          <h6 class="title-font">Create A Account</h6>
          <p>
            Sign up for a free account at our store. Registration is quick and
            easy. It allows you to be able to order from our shop. To start
            shopping click register.
          </p>
          <button class="btn btn-solid" (click)="callUrl('/auth/register')">
            Create an Account
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Section ends-->
